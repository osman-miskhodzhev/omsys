{% extends "base.html" %}
{% block header %}
    Удалить заказ
{% endblock header %}
{% block content %}
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
<form method="post">{% csrf_token %}
    <h2>Вы точно хотите удалить заказ №"{{ object.id }}"?</h2>
    {{ form }}
    <button type="submit" class="delete_confirm_btn">Удалить</button>
</form>
{% endblock content %}
